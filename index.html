<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section>
        <!-----------------------------------Input----------------------------------------------------->
        <div class="container">
            <div class="input-group mb-3 w-75 mx-auto mt-5">
                <input id="searchInput" type="text" class="form-control" placeholder="Search your favorite book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-secondary text-white" type="button"
                    id="button-addon2">Search</button>
            </div>

            <!-----------------------------------Spinner----------------------------------------------------->
            <div id="spinner" class="spinner-border mx-auto text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-----------------------------Book length and Error Message------------------------------->
        <p class="text-center text-danger fs-2" id="result"></p>
        <h2 id="itemFound" class="text-center m-5 text-danger fs-1"> <span id="bookCount"></span>
        </h2>

    </section>
    <!-----------------------------------Book Details----------------------------------------------------->
    <section>
        <div class="container">
            <div id="bookId" class="row row-cols-1 row-cols-md-3 g-4">

                    <div class="card">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>

    </section>

    <script src="js/app.js"></script>
</body>

</html>
